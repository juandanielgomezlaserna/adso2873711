<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        textarea{
            height: 80px;
            border: 2px solid #dada4b;
            border-radius: 5px;
            padding: 0.5rem;
            width: 380px;
        }
        div.row{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.6rem;
            input[type=text]{
                border: 2px solid #dada4b;
                border-radius: 5px;
                padding: 0.6rem;
                width: 120px;
            }
            input[type=radio]{
                zoom: 1.6;
                accent-color: #dada4b;
            }
        }
        button.btn-generate{
            background-color: #dada4b;
            border-radius: 5px;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 0.6rem;
            display: block;
            margin: 0 auto;
            width: 160px;
        }
    </style>
</head>
<body>
    <nav class="controls">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>Methods Strings</h1>
            <h2></h2>
        </header>
        <section>
            <textarea placeholder="Ingresa un pÃ¡rrafo"></textarea>
            <div class="row">
                <label for="">
                    <input type="radio" class="upper" name="txtransform">
                    UpperCase
                </label>
                <p>OR</p>
                <label for="">
                    <input type="radio" class="lower" name="txtransform">
                    LowerCase
                </label>
            </div>
            <!--  -->
            <div class="row">
                <input type="text" class="word-ori" placeholder="Word original">
                For
                <input type="text" class="word-rep" placeholder="Word replace">
            </div>
            <!--  -->
            <div class="row">
                <input type="text" class="pos-s" placeholder="Start Pos">
                To
                <input type="text" class="pos-f" placeholder="Final Pos">
            </div>
            <button class="btn-generate">Generate</button>
            <ul class="output"></ul>
        </section>
    </main>
    <script>
        // Elements
        const string = document.querySelector("textarea")
        const upper = document.querySelector(".upper")
        const lower = document.querySelector(".lower")

        const btn = document.querySelector(".btn-generate")
        const output = document.querySelector(".output")

        //variables
        let isUpper = false

        // Events
        btn.addEventListener("click", () => {
            if (string.value.length > 0) {
                output.innerHTML = "<li><strong>Original String: </strong>" + string.value + "</li>"
                if (isUpper) {
                    output.innerHTML += "<li><strong>Uppercase: </strong>" + string.value.toUpperCase + "</li>"
                }else{
                    output.innerHTML += "<li><strong>Lowecase: </strong>" + string.value.toLowerCase + "</li>"
                }
            }else{
                alert("Please enter a paragraph!")
            }
        })
    </script>
</body>
</html>
